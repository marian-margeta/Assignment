<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <div th:replace="fragments :: header-links" />
    </head>
    <body>
        <div th:replace="fragments :: header-navbar" />
        
		<div class="container">
		    <div class="row">
		        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		        	<fieldset>
                    	<h1><span class="glyphicon glyphicon-log-in" /> Login</h1>
				        <form th:action="@{/login}" method="post" default-target-url="/" always-use-default-target="true">
				            <div class="form-group">
		                        <input type="text" name="username" id="username" autofocus="true" class="form-control input-md"
		                               placeholder="Name" required="true" />
		                    </div>
		                    <div class="form-group">
		                        <input type="password" name="password" id="password" class="form-control input-md"
		                               placeholder="Password" required="true"/>
		                    </div>
				            
				            <div th:if="${param.logout}">
		                        <div class="alert alert-info">
		                            You have been successfully logged out.
		                        </div>
		                    </div>
				            
				            <div th:if="${param.error}">
		                        <div class="alert alert-danger">
		                            Invalid username or password!
		                        </div>
		                    </div>
		                    
				            <input type="submit" class="btn btn-md btn-primary btn-block" value="Log in"/>
				        </form>
				        
			        </fieldset>
		        </div>
	        </div>
        </div>
    </body>
</html>
